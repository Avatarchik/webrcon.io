	<body class="term-background preserve-3d">

		<script src="/console.js"></script>

		<!-- Load Ad code after loading the main app -->
		<script>
			var initialWindowHeight = window.innerHeight;

			/* webrcon.io right-skyscraper wide */
			var ad_right_skyscraper_wide = "" +
				"<div class=\"ad-right-skyscraper\"> \
					<script async src=\"//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"><\/script> \
					<ins class=\"adsbygoogle\" \
	                     style=\"display:inline-block;width:160px;height:600px\" \
	                     data-ad-client=\"ca-pub-7397941446940035\" \
	                   data-ad-slot=\"5706794702\"></ins> \
					<script> \
						(adsbygoogle = window.adsbygoogle || []).push({}); \
					<\/script> \
				</div>";

			if(window.innerHeight >= 600)
			{
				document.write(ad_right_skyscraper_wide);
			}

			window.addEventListener('resize', function(event) {
				if(initialWindowHeight < 600 && window.innerHeight >= 600)
				{
					initialWindowHeight = 600; // Prevent any further loading of ad code
					$("body").append(ad_right_skyscraper_wide);//Ignore IDE warning
				}
			});
		</script>
